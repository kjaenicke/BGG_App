<!DOCTYPE>
<html>
<head>
<script type="text/javascript" src="bower_components/requirejs/require.js"></script>
<script>
require.config({
  baseUrl: './',
  paths: {
    Backbone    : 'bower_components/backbone/backbone',
    Marionette  : 'bower_components/marionette/lib/backbone.marionette',
    jquery      : 'bower_components/jquery/dist/jquery',
    underscore  : 'bower_components/underscore/underscore',
    handlebars  : 'bower_components/handlebars/handlebars',
    hbs         : 'bower_components/require-handlebars-plugin/hbs'
  },
  shim: {
    underscore: {
      exports: '_'
    },
    handlebars: {
      exports: 'Handlebars'
    },
    backbone: {
      deps: ['jquery', 'underscore'],
      exports: 'Backbone'
    },
    Marionette: {
      deps: ['Backbone'],
      export: 'Marionette'
    }
  }
});
</script>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>BGG</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
<!-- Path to FontAwesome icons -->
<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link icon-only open-panel"><i class="fa fa-bars fa-lg"></i></a>
          </div>
          <div class="center sliding">The Geek Reference</div>
          <div class="right">
            <a href="search.html" class="link icon-only"><i class="fa fa-search fa-lg "></i></a>
          </div>
        </div>
      </div>
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script>
  //load up dat app
  require(['js/app'], function(app){
    app.Start();
  });
  document.onkeyup=function(e) {
    if(e.which == 13){
      $('#search_text').blur();
      return false;
    }
  };
</script>
</script>
</body>
</html>
