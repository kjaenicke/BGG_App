<!DOCTYPE>
<html>
<head  class="with-statusbar-overlay">

<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>BGG</title>

<!-- CSS -->
<link rel="stylesheet" href="bower_dist/f7/framework7.min.css">
<link rel="stylesheet" href="css/dist/compile.min.css">
<!-- END CSS -->

<!-- CORDOVA SCRIPTS (UNCOMMENT FOR RELEASE) -->
<!-- <script src="cordova.js"></script> -->
<!-- <script src="cordova_plugins.js"></script> -->
<!-- END CORDOVA SCRIPTS -->

<!-- <script type="text/javascript" data-main="req" src="bower_dist/requirejs/require.js"></script> -->
  <script type="text/javascript" src="bower_dist/requirejs/require.js"></script>
  <script>
    require.config({
      paths: {
        "main" : "bgg-built"
      }
    });
    require(["main"]);
  </script>

</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <!-- <div class="statusbar-overlay"></div> -->
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-cover">
    <!-- <div class="content-block-title">Actions</div> -->
      <div class="list-block">
        <ul>
          <li><a href="bookmarks.html" id="panelBookmarks" class=" close-panel item-link">
              <div class="item-content">
                  <div class="item-media"><i class="bgg-icon bgg-bookmark-fill bgg-icon-lg bgg-icon-fw"></i></div>
                  <div class="item-inner">
                      <div class="item-title">Bookmarks</div>
                  </div>
              </div></a>
          </li>
          <li><a href="recent-searches.html" id="recentSearches" class=" close-panel item-link">
              <div class="item-content">
                  <div class="item-media"><i class="bgg-icon bgg-history bgg-icon-lg bgg-icon-fw"></i></div>
                  <div class="item-inner">
                      <div class="item-title">Recent Searches</div>
                  </div>
              </div></a>
          </li>
          <li><a href="about.html" id="legal" class=" close-panel item-link">
              <div class="item-content">
                  <div class="item-media"><i class="bgg-icon bgg-question bgg-icon-lg bgg-icon-fw"></i></div>
                  <div class="item-inner">
                      <div class="item-title">About iBGG</div>
                  </div>
              </div></a>
          </li>
        </ul>
      </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main navbar-fixed">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link icon-only open-panel"><i class="bgg-icon bgg-bars bgg-icon-fw bgg-icon-lg"></i></a>
          </div>
          <div class="center sliding">The Geek Reference</div>
          <div class="right">
            <a href="search.html" class="link icon-only"><i class="bgg-icon bgg-search bgg-icon-lg "></i></a>
          </div>
        </div>
      </div>
      <div class="pages navbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page main-page">
          <!-- Scrollable page content -->
          <div class="page-content page-home" style="background-color: lightgray;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- LOADING MODAL -->
  <div class="modal modal-no-buttons modal-in" style="margin-top: -47px;">
    <div class="modal-inner">
      <div class="modal-title">Loading...</div>
      <div class="modal-text">
        <i class="bgg-icon bgg-loading bgg-icon-spin bgg-icon-3x"></i>
      </div>
    </div>
  </div>
  <!-- LOADING MASK -->
  <div class="modal-overlay modal-overlay-visible"></div>
  <!-- END LOADING -->
</body>
</html>
