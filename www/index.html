<!DOCTYPE>
<html>
<head  class="with-statusbar-overlay">
<script type="text/javascript" src="bower_components/requirejs/require.js"></script>
<script>
require.config({
  baseUrl: './',
  paths: {
    Backbone    : 'bower_dist/backbone/backbone',
    Marionette  : ['bower_dist/marionette/backbone.marionette.min','bower_dist/marionette/backbone.marionette'],
    jquery      : ['bower_dist/jquery/jquery.min', 'bower_dist/jquery/jquery'],
    underscore  : 'bower_dist/underscore/underscore',
    handlebars  : 'bower_dist/handlebars',
    hbs         : 'bower_dist/require-handlebars-plugin/hbs'
  },
  shim: {
    underscore: {
      exports: '_'
    },
    handlebars: {
      exports: 'Handlebars'
    },
    backbone: {
      deps: ['jquery', 'underscore'],
      exports: 'Backbone'
    },
    Marionette: {
      deps: ['Backbone'],
      export: 'Marionette'
    }
  }
});
</script>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- Your app title -->
<title>BGG</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
<!-- Path to FontAwesome icons -->
<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
<!-- Path to IcoMoon icons -->
<link rel="stylesheet" href="css/ico.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-cover">
    <!-- <div class="content-block-title">Actions</div> -->
      <div class="list-block">
        <ul>
          <li><a href="bookmarks.html" id="panelBookmarks" class=" close-panel item-link">
              <div class="item-content">
                  <div class="item-media"><i class="fa fa-bookmark fa-lg"></i></div>
                  <div class="item-inner">
                      <div class="item-title">Bookmarks</div>
                  </div>
              </div></a>
          </li>
          <li><a href="recent-searches.html" id="recentSearches" class=" close-panel item-link">
              <div class="item-content">
                  <div class="item-media"><i class="fa fa-history fa-lg"></i></div>
                  <div class="item-inner">
                      <div class="item-title">Recent Searches</div>
                  </div>
              </div></a>
          </li>
        </ul>
      </div>
      <div class="content-block">
          <p>This project is really cool and it just-so-happens to be available on GitHub <span class="fa fa-github"></span>.</p>
      </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main navbar-fixed">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <!-- <a href="search.html" class="link icon-only"><i class="fa fa-search fa-lg "></i></a> -->
            <a href="#" class="link icon-only open-panel"><i class="fa fa-bars fa-fw fa-lg"></i></a>
          </div>
          <div class="center sliding">The Geek Reference</div>
          <div class="right">
            <!-- <a href="#" class="link icon-only open-panel"><i class="fa fa-bars fa-fw fa-lg"></i></a> -->
            <a href="search.html" class="link icon-only"><i class="fa fa-search fa-lg "></i></a>
          </div>
        </div>
      </div>
      <div class="pages navbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content" style="background-color: lightblue;">
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script>
  //load up dat app
  require(['js/app', 'jquery'], function(app, $){
    app.Start();

    document.onkeyup=function(e) {
      if(e.which == 13){
        $('#search_text').blur();
        return false;
      }
    };
  });
</script>
</script>
</body>
</html>
